<!DOCTYPE html>
<html lang="en" ng-app="BtnApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../angular.min.js"></script>
    <script src="./app.js"></script>
    <title>Change Image on Button Click</title>
  </head>
  <body>
    <div ng-controller="BtnController">
      {{name}}
      <!-- <div src="./change.png">Hello</div> -->
      <div>
        <button ng-click="feed()">Feedback</button><br />
        <img ng-src="./state_{{btnclick}}.png" width="100" height="100" />
      </div>
    </div>
  </body>
</html>
